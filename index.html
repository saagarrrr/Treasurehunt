<!DOCTYPE html>
<html>

<head>
    <title>Leader Board</title>
    <style>
        @font-face {
            font-family: 'Constantia Bold';
            src: url('assets/ConstantiaBold.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background: #f5f5f5;
            overflow: hidden;
        }

        .leaderboard-container {
            width: 100%;
            height: 100%;
            background: url('assets/bg.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            width: 35%;
            margin-bottom: 20px;
            /* margin-top: 20px; */
            position: relative;
            top: 5%;
        }

        .board-title {
            color: #000;
            font-family: 'Constantia Bold', serif;
            font-size: 80px;
            margin-bottom: 10px;
            position: relative;
            top: 7%;
        }

        .subtitle {
            color: #666;
            font-family: 'Constantia Bold', serif;
            font-size: 24px;
            margin-bottom: 20px;
            position: relative;
            top: 6%;
        }

        .scores-container {
            width: 80%;
            padding: 20px 40px;
            position: relative;
            top: 10%;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            height: 50%;
            display: flex;
            flex-direction: column;
        }

        .gap {
            width: 80%;
            height: 7%;
            position: absolute;
        }

        .header-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            padding: 10px 0;
            font-family: 'Constantia Bold', serif;
            border-bottom: 2px solid rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .header-row span {
            color: #000;
            font-size: 56px;
            font-weight: bold;
            margin-left: 40px;
        }

        .header-row span:last-child {
            text-align: right;
            padding-right: 20px;
        }

        .score-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            font-family: 'Constantia Bold', serif;
        }

        .score-row:last-child {
            border-bottom: none;
        }

        .name {
            color: #000;
            font-size: 40px;
            margin-left: 40px;
        }

        .score {
            color: #000;
            font-weight: bold;
            text-align: right;
            padding-right: 20px;
            font-size: 40px;
            margin-right: 30px;
        }

        .scrollable-content {
            overflow-y: auto;
            flex-grow: 1;
        }

        .qr {
            position: absolute;
            width: 20vw;
            height: 20vw;
            right: 5vw;
            top: 10vw;
        }

        .scantext {
            position: absolute;
            width: 20vw;
            right: 5vw;
            top: 28vw;
            text-align: center;
            font-family: 'Constantia Bold', serif;
        }

        .scantext2 {
            position: absolute;
            width: 20vw;
            right: 5vw;
            top: 35vw;
            text-align: center;
            font-family: 'Constantia Bold', serif;
        }
    </style>
</head>

<body>
    <div class="leaderboard-container">
        <img src="assets/logo.png" alt="Qatar Archives Logo" class="logo">
        <img src="assets/qr.png" alt="qrcode" class="qr" />
        <h2 class="scantext">Scan the QR code to play the game</h2>
        <h2 class="scantext2">امسح رمز الاستجابه السريعه لبدء اللعبه</h2>
        <h1 class="board-title">Leader Board</h1>
        <!-- <p class="subtitle">Scores of top 8 players</p> -->
        <div id="tableBody" class="scores-container">
            <div class="header-row">
                <span>Name</span>
                <span>Score</span>
            </div>
            <div class="scrollable-content">
                <!-- Score rows will be added here by JavaScript -->
            </div>
        </div>

    </div>
</body>
<script type="module" src="./main.js"></script>

</html>
